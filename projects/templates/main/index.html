{%extends 'base.html'%}
{%load bootstrap3%}
{%load ratings%}
{%block content%}
{{block.super}}
<div class="container">
    <div class="row">
        <div>
            {%for project in projects%}
            <div class="bg-light"  style="width:100%; padding:15px; border-radius:5px;margin-bottom:10px; border:0.3px solid gray">
                <h2 style="text-decoration:underline;">{{project.project_title}}</h2>
                <img src="{{project.screen_shot.url}}" alt="Image" style="width:100%">
                <h4>{{project.project_topic}}</h4>
                <p>{{project.project_description}}</p>
                {%ratings project%}
                <p><i><a href="{%url 'reviews' project.id%}">Reviews</a></i></p>
            </div>

            <hr class="hr">
            {%endfor%}

        </div>
        <hr>
    </div>
</div>


{%endblock%}
