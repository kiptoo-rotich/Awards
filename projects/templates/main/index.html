{%extends 'base.html'%}
{%load bootstrap3%}
{%load ratings%}
{%block content%}
{{block.super}}
<div class="container">
    <div class="row mediaa">
        {%for project in projects%}

        <div class="col-xm-12 col-sm-12 col-md-6 col-lg-6">
            <div class="bg-light"
                style="width:100%; padding:15px; border-radius:5px;margin-bottom:10px; border:0.3px solid gray;">
                <h2 style="text-decoration:underline;">{{project.project_title}}</h2>
                <img src="{{project.screen_shot.url}}" alt="Image" style="width:100%">
                <h3>About: {{project.project_about}}</h3>
                {%ratings project%}
                <p><i><a href="{%url 'reviews' project.id%}">Reviews</a></i></p>
                <p>Posted {{project.posted_on|timesince}} ago.</p>
            </div>

            <hr class="hr">

        </div>
        {%endfor%}

        <hr>
    </div>
</div>


{%endblock%}
