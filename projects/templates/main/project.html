{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">

    <div class="row">

        <form action="{%url 'new_project'%}" style="width:100%" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-md">
            </div>
            <input type="hidden" name="next" value="/">
        </form>

    </div>

</div>

{%endblock%}
