{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">

    <div class="row">

        <form action="{%url 'new_project'%}" method="POST" style="width:100%" enctype='multipart/form-data' >
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-md" value="Post">
            </div>
            <input type="hidden" name="next" value="{{next}}">
        </form>

    </div>

</div>

{%endblock%}
