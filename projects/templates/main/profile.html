{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            {%if user_data.profile_pic %}
            {%else%}
            <img src="https://img.icons8.com/ios-filled/50/000000/name.png" width="100px"/>
            {%endif%}
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <h4>{{current_user}}</h4>
            <h5><i>{{current_user.email}}</i></h5>
            <a href="{%url 'updateprofile'%}"><button class="btn btn-md btn-info">Edit Profile</button></a>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        </div>
    </div>
</div>
{%endblock%}
