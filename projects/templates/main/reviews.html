{%extends 'base.html'%}
{%load bootstrap3%}
{%load static%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-5">
            <form class="form" action="" method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="row pl-5">
                    <button type="submit" class="btn btn-sm btn-outline-primary"
                        style="margin-top:14px; margin-left:-10px">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-7 col-lg-7 card" style="margin:20px">
            {%for review in reviews%}
            <p>{{review.image.title}}</p>
            <p>{{review.review}} posted {{review.pub_date|timesince}} ago</p>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
